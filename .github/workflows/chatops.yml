name: ChatOps

on:
  issue_comment:
    types: [created]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          token: ${{ secrets.CHATOPS_TOKEN }}
          project: chatops-action
          processor: ${{ github.repository }}
          environments: >
            [
              { "id": "prd", "name": "production" },
              { "id": "stg", "name": "staging" },
              { "id": "tst", "name": "test" },
              { "id": "dev", "name": "development", default: true }
            ]
